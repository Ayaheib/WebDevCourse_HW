<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <div class="navbar">
        <div class="nav-title">Login</div>
    </div>

    <div class="container">
        <div class="card">
            <h2>Login</h2>
            <input id="username" placeholder="Username">

            </p>
        </div>
    </div>

    <script src="/scripts/auth.js"></script>
    <script>redirectIfLogged();</script>
</body>

</html>
