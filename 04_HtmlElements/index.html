<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="p-4">

    <button onclick="demoNative()" class="btn btn-secondary mb-3">Native Types</button>

    <div class="container">
        <div class="row g-3">

            <!-- Textbox 1 -->
            <div class="col-md-3">
                <input id="txt1" type="text" class="form-control" placeholder="Number 1">
            </div>

            <!-- Operation Dropdown -->
            <div class="col-md-2">
                <select id="operation" class="form-select">
                    <option value="add">+</option>
                    <option value="sub">-</option>
                    <option value="mul">*</option>
                    <option value="div">/</option>
                </select>
            </div>

            <!-- Textbox 2 -->
            <div class="col-md-3">
                <input id="txt2" type="text" class="form-control" placeholder="Number 2">
            </div>

            <!-- Calculate button -->
            <div class="col-md-2">
                <button id="btnCalc" class="btn btn-primary w-100">=</button>
            </div>

            <!-- Result -->
            <div class="col-md-2 d-flex align-items-center">
                <h4 id="lblRes" class="m-0"></h4>
            </div>
        </div>

        <!-- Log -->
        <div class="mt-4">
            <textarea id="output" class="form-control" style="height: 300px"></textarea>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
